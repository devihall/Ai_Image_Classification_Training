<div class="container mt-5">
    <ul class="nav nav-tabs">

    <div id="home" class="tabcontent mt-3">
        <h3>Classify a Shark Tooth</h3>
        <p>Upload an image for classification</p>

<div class="row">
    <div class="col border p-3 wrapper">
                <h4 class="category" id="category1" class="d-flex ">Galeocerdo cuvier</h4>
                
                <input type="file" id="file-input1" multiple accept="image/*" onchange="handleFileInput('file-input1')">
                <div id="thumbnailContainer1"></div>
                <div class="p-2 mt-3" style="width: 300px;" id="result"></div>
            </div>
   <div class="col border p-3 wrapper">
                <h4 class="category" id="category2" class="d-flex ">Carcharodon carcharias</h4>

            </div>
   
  </div>


           <div class="container mt-3 p-2 d-flex justify-content-center">
        <div class="row">
            <div class="col border p-3 wrapper">
                <h4 class="d-flex justify-content-center">AI Shark Tooth Classification</h4>
                <div class="img pb-3">
                    <img class="img-thumbnail" id="image" src="http://placehold.it/300" width="300px" height="300px" />
                </div>
                <div class="buttonList d-flex justify-content-center gap-1">
                    <input type="file" id="choose-file" onchange="readURL(this);" accept="image/*" />
                    <label class="btn btn-primary" for="choose-file">Choose Image</label>
                    <button class="btn btn-success" id="check" onclick="classify()">Classify</button>
                </div>
                <div class="p-2 mt-3" style="width: 300px;" id="result"></div>
            </div>
        </div>
