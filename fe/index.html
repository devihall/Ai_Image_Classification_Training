<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Extraction with ml5.js</title>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
 <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Feature Extraction with ml5.js</h1>
    <!-- Canvas element for drawing -->
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
        let canvas;
        let featureExtractor;
        let classifier;
        
        
        function setup() {
            canvas = createCanvas(400, 400);
            // Initialize the Feature Extractor
            featureExtractor = ml5.featureExtractor('MobileNet', modelLoaded);
        }

        function modelLoaded() {
            console.log('Feature Extractor Loaded!');
            // Create a new Classifier using the extracted features
            classifier = featureExtractor.classification(canvas, classifyImage);
        }

        function classifyImage() {
            // Classify an image
            classifier.classify((err, results) => {
                if (err) {
                    console.error(err);
                    return;
                }
                
                // Display the classification results
                console.log(results);
            });
        }

        function draw() {
            // Draw something on the canvas
            background(220);
            fill(0);
            ellipse(width/2, height/2, 100, 100);
        }
    </script>
</body>
</html>
